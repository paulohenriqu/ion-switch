<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list>

    <ion-list-header>
      Direto no componente principal
    </ion-list-header>
    <ion-item *ngFor="let option of options">
      <ion-label>{{option.label}}</ion-label>
      <ion-toggle [(ngModel)]="option.checked" (ngModelChange)="toggle(option.value)"></ion-toggle>
    </ion-item>

    <ion-item>
      Selected: {{toogleValue}}
    </ion-item>

  </ion-list>



</ion-content>
